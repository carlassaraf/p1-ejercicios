<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <form action="">

        <div class="input-group mb-3">
            <span class="input-group-text">Cantidad de personas</span>
            <input id="cantidad-personas" type="number" class="form-control" placeholder="1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Fecha de check-in</span>
            <input id="fecha-check-in" type="date" class="form-control">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Habitación</span>
            <select name="" id="habitacion" class="form-select">
                <option value="">Elija un tipo de habitación</option>
                <option value="30000">Común</option>
                <option value="75000">Presidencial</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <button id="reservar" type="submit" class="btn btn-primary form-control">Reservar</button>
        </div>

        <div class="alert alert-info" role="alert">
            <p>Monto total a pagar: $<span>0</span></p>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Método de pago</span>
            <select name="" id="pago" class="form-select">
                <option value="">Elija un método de pago</option>
                <option value="transferencia">Transferencia</option>
                <option value="credito">Tarjeta de crédito</option>
            </select>
        </div>

    </form>

</body>
</html>
